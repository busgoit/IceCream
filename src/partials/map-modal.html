<div class="backdrop is-hidden" data-maps>
<div class="modal map-modal">
    <button type="button" class="modal__close-btn close-btn" data-maps-close>
    <svg class="modal__close-btn-icon" width="14px" height="14px">
        <use href="./images/svg/svg_set.svg#icon-close"></use>
    </svg>
    </button>
    <h2 class="modal__heading">Our Locations</h2>
    <ul class="modal-location-list">
    <li class="modal-location-list__item modal-location-list__item--active" data-chicago>
        <p class="contacts__place modal-map__contacts-place">CAFE</p>
        <p class="contacts__caption modal-map__contacts-caption">Chicago</p>
        <iframe src="https://maps.google.com/maps?q=chicago%20ukr&t=&z=13&ie=UTF8&iwloc=&output=embed" class="modal-map__iframe"  style="border:0" allowfullscreen></iframe></li>
    <li class="modal-location-list__item" data-losangeles>
        <p class="contacts__place contacts__place--foodtruck modal-map__contacts-place">FOODTRUCK</p>
        <p class="contacts__caption modal-map__contacts-caption">Los Angeles</p>
        <iframe src="https://maps.google.com/maps?q=los%20angeles&t=&z=13&ie=UTF8&iwloc=&output=embed" class="modal-map__iframe"  style="border:0" allowfullscreen></iframe></li>
    </li>
    <li class="modal-location-list__item" data-newyork>
        <p class="contacts__place modal-map__contacts-place">CAFE</p>
        <p class="contacts__caption modal-map__contacts-caption">New York</p>
        <iframe src="https://maps.google.com/maps?q=new%20york%20shevch&t=&z=13&ie=UTF8&iwloc=&output=embed" class="modal-map__iframe"  style="border:0" allowfullscreen></iframe>
    </li>
    </ul>
    <div class="modal-map__buttons-wrapper">
        <button type="button" class="button__secondary--light" data-chicago-open>Chicago</button>
        <button type="button" class="button__secondary--accent" data-losangeles-open>Los Angeles</button>
        <button type="button" class="button__secondary--accent" data-newyork-open>New York</button></div>
</div>
</div>
